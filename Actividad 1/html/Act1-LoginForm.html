<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/Act1-LoginForm.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-6 mx-auto">
          <h3 class="card-title text-center mb-3 fw-bold fs-3">Login Form</h3>
          <h6 class="card-title text-center mb-6 fw-light fs-6">
            Lorem, ipsum dolor consectetur adipisicing elit. At a consequuntur
            vero nemo, dignissimos, optio autem aspernatur, dicta molestiae
            porro dolorem ad. Veritatis fugiat.
          </h6>
          <div class="card border-0 shadow rounded-3 my-5 degradado">
            <img
              class="candado"
              src="../img/ilustracion-icono-candado_53876-5633.jpg"
              alt=""
            />

            <div class="card-body p-4 p-sm-3">
              <p class="card-title text-left mt-3 fw-light fs-4">
                Login to our site
              </p>
              <p class="text-left mb-5 fw-light fs-6">
                Enter Username and Password
              </p>
              <form>
                <div class="form-floating mb-3 fs-5">
                  <input
                    type="email"
                    class="form-control"
                    id="floatingInput"
                    placeholder="name@example.com"
                  />
                  <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating mb-3 fs-5">
                  <input
                    type="password"
                    class="form-control"
                    id="floatingPassword"
                    placeholder="Password"
                  />
                  <label for="floatingPassword">Password</label>
                </div>

                <div class="d-grid">
                  <button
                    class="btn btn-primary btn-login fw-bold fs-5 loginBtn"
                    type="submit"
                  >
                    Log in
                  </button>
                </div>
              </form>
            </div>
          </div>
          <h6 class="card-title text-center mb-6 fw-light fs-6">Login with</h6>
        </div>
        <div class="d-flex text-center" style="background: none;">
          <button type="button" class="btn btn-dark fs-5 rrssBtn">
           <img class="facebookLogo" src="../img/facebooklogo.png" alt=""> Facebook
          </button>
          <button type="button" class="btn btn-dark fs-5 rrssBtn">
            <img class="twitterLogo" src="../img/twitterlogo.png" alt=""> Twitter
          </button>
          <button type="button" class="btn btn-dark fs-5 rrssBtn">
            <img class="googleplusLogo" src="../img/googlepluslogo.png" alt=""> Google Plus
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
